<mat-card>
    <mat-card-title> Login </mat-card-title>
    <mat-card-content>
        <form  [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
            <p>
                <mat-form-field>
                    <input type="text" matInput formControlName="email" matInput placeholder="Username">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput formControlName="password" placeholder="Password">
                </mat-form-field>
            </p>

            <button type="submit" mat-raised-button color="warn"> Login </button>
            
        </form>
    </mat-card-content>

</mat-card>
